name: Maven Build and Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '8'

    - name: Build with Maven
      run: mvn clean install

    - name: Archive JAR file
      uses: actions/upload-artifact@v3
      with:
        name: big-market-app
        path: target/*.jar

    - name: Build the Docker image
      run: docker build . --file big-market-app/Dockerfile --tag big-market-app:$(date +%s)
